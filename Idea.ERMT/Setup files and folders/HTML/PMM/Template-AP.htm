<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>@Title@ - @ActionPointsHeader@</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="Style.css" rel="Stylesheet" type="text/css" />
	<link href="StylePrint.css" rel="stylesheet" type="text/css" media="print">
	<style>@media print{@page {size: landscape}}</style>
</head>
<body class="landScape">
    <div id="divLayout">
		<h3>@ActionPointsHeader@ - @Title@</h3>
		<table class="tableBullets">
			<tr>
				<td class="tdFirstColumn">
					<div class="ActionHeader">
						<p class="ActionTitle">
							@ImprovedElectoralManagementHeader@
						</p>
					</div>
					<hr />
					<ul>
						@FaceBulletsColumn1@
					</ul>
					<div style="height: 30px; float: left;">
					</div>
					<div class="bottomButton noPrint">
						<a href="@IDFase@-IEMJ.htm">@Text@</a>
					</div>
				</td>
				<td class="tdSecondColumn">
					<div class="ActionHeader">
						<p class="ActionTitle">
							@ImprovedElectoralSecurityHeader@
						</p>
					</div>
					<hr />
					<ul>
						@FaceBulletsColumn2@
					</ul>
					<div class="bottomButton noPrint">
						<a href="@IDFase@-IES.htm">@Text@</a>
					</div>
				</td>
				<td class="tdThirdColumn">
					<div class="ActionHeader">
						<p class="ActionTitle">
							@ImprovedInfrastructurePeaceHeader@
						</p>
					</div>
					<hr />
					<ul>
						@FaceBulletsColumn3@
					</ul>
					<div class="bottomButton noPrint">
						<a href="@IDFase@-IPA.htm">@Text@</a>
					</div>
				</td>
			</tr>
		</table>
        <div class="buttomRow noPrint">
            <span><a href="@IDFase@-FullText.htm" class="myButton">@FullText@</a></span>&#160;&#160;&#160;
            <a href="@IDFase@-PT.htm" class="myButton">@PractitionersTipsHeader@</a>
        </div>
    </div>
</body>
</html>
